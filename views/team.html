<%inherit file="layout.html"/>
<%block name="pageTitle">The Heart|The Team</%block>

<%block name="pageBody">
<h1>${title}</h1>
<div class="people">
% for i in people:
    <img src="/image/people/${i.name}" alt="picture" class="image">
    <h2>${i.name}</h2>
    <b>${i.title}</b>
    <br>
    ${i.information}
    <br><br><br><br>
% endfor
</div>
</%block>
